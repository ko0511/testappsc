<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程預約系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#F9E6E8',
                            DEFAULT: '#E4A9AF',
                            dark: '#C97F85'
                        },
                        secondary: {
                            light: '#E6F0F9',
                            DEFAULT: '#A9C7E4',
                            dark: '#7F9FC9'
                        },
                        accent: {
                            light: '#FFF3E0',
                            DEFAULT: '#FFD8A8',
                            dark: '#FFC166'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8f9fa;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #E4A9AF;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .course-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .course-card:hover:not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        .disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .success {
            color: #4F8A10;
            background-color: #DFF2BF;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .error {
            color: #D8000C;
            background-color: #FFBABA;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        /* 動態效果 */
        .animated-bg {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
            animation: float 8s ease-in-out infinite;
        }
        
        .animated-bg-1 {
            top: -30px;
            left: -30px;
            background-color: #E4A9AF;
            animation-delay: 0s;
        }
        
        .animated-bg-2 {
            bottom: -20px;
            right: -20px;
            background-color: #A9C7E4;
            animation-delay: 2s;
        }
        
        .animated-bg-3 {
            top: 50%;
            right: -40px;
            background-color: #FFD8A8;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-10px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(228, 169, 175, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(228, 169, 175, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(228, 169, 175, 0);
            }
        }
        
        .submit-btn {
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        .submit-btn.active {
            opacity: 1;
        }
        
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        
        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .color-bar {
            height: 4px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(90deg, #E4A9AF, #A9C7E4, #FFD8A8);
            background-size: 200% 100%;
            animation: gradientMove 3s ease infinite;
        }
        
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            max-width: 80%;
            overflow: auto;
            max-height: 200px;
        }
        
        .data-preview {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            max-width: 80%;
            max-height: 300px;
            overflow: auto;
        }
        
        /* 新的全頁面提示訊息樣式 */
        .verification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(3px);
        }
        
        .verification-container {
            background-color: #FFF3E0;
            border-radius: 16px;
            padding: 24px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid #FFD8A8;
        }
        
        .verification-title {
            font-weight: 700;
            font-size: 1.3rem;
            color: #B45309;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .verification-message {
            font-size: 1rem;
            color: #92400E;
            margin-bottom: 20px;
        }
        
        /* 成功確認對話框樣式 */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        
        .success-dialog {
            background-color: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            border: 3px solid #4F8A10;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #4F8A10;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: successPulse 1.5s ease-in-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .booking-details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .booking-details h4 {
            color: #4F8A10;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .booking-detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .booking-detail-item:last-child {
            border-bottom: none;
        }
        
        .booking-detail-label {
            font-weight: 500;
            color: #666;
        }
        
        .booking-detail-value {
            font-weight: bold;
            color: #333;
        }
        
        /* 確保確認按鈕整個區域都可點擊 */
        .confirm-btn {
            display: block;
            width: 100%;
            padding: 12px 32px;
            background-color: #4F8A10;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            outline: none;
            user-select: none;
        }
        
        .confirm-btn:hover {
            background-color: #3d6b0d;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(79, 138, 16, 0.3);
        }
        
        .confirm-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(79, 138, 16, 0.3);
        }
        
        /* 可愛的動畫角色 */
        .character-container {
            position: relative;
            height: 120px;
            width: 100%;
            margin: 20px 0;
            overflow: hidden;
        }
        
        /* 可愛的雲朵 */
        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.9;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .cloud-1 {
            width: 60px;
            height: 60px;
            top: 10px;
            left: 20px;
        }
        
        .cloud-2 {
            width: 80px;
            height: 80px;
            top: 5px;
            left: 60px;
        }
        
        .cloud-3 {
            width: 70px;
            height: 70px;
            top: 15px;
            left: 120px;
        }
        
        /* 可愛的小動物動畫 */
        .character {
            position: absolute;
            width: 60px;
            height: 60px;
            bottom: 10px;
            left: -60px;
            animation: character-move 4s linear infinite;
        }
        
        @keyframes character-move {
            0% {
                left: -60px;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                transform: translateY(-15px) rotate(5deg);
            }
            20% {
                transform: translateY(0) rotate(0deg);
            }
            30% {
                transform: translateY(-15px) rotate(-5deg);
            }
            40% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
            60% {
                transform: translateY(0) rotate(0deg);
            }
            70% {
                transform: translateY(-10px) rotate(-5deg);
            }
            80% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                left: calc(100% + 60px);
                transform: translateY(0) rotate(0deg);
            }
        }
        
        /* 星星閃爍動畫 */
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0;
            animation: star-twinkle 3s ease-in-out infinite;
        }
        
        .star-1 {
            top: 20px;
            left: 30%;
            animation-delay: 0.5s;
        }
        
        .star-2 {
            top: 50px;
            left: 60%;
            animation-delay: 1.5s;
        }
        
        .star-3 {
            top: 80px;
            left: 20%;
            animation-delay: 2.5s;
        }
        
        @keyframes star-twinkle {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        
        /* 彩虹進度條 */
        .rainbow-progress {
            height: 6px;
            width: 100%;
            background: linear-gradient(90deg, #FF9AA2, #FFB7B2, #FFDAC1, #E2F0CB, #B5EAD7, #C7CEEA);
            background-size: 600% 600%;
            animation: rainbow-move 3s linear infinite;
            border-radius: 3px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .rainbow-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            animation: rainbow-shine 2s linear infinite;
        }
        
        @keyframes rainbow-move {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        @keyframes rainbow-shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }
    </style>
</head>
<body>
    <!-- 載入中動畫 -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    
    <!-- 處理中提示訊息 -->
    <div id="verificationOverlay" class="verification-overlay hidden">
        <div class="verification-container">
            <div class="verification-title">正在處理您的預約</div>
            <div class="verification-message">請稍候，系統正在處理您的預約資料...</div>
            
            <!-- 可愛的動畫場景 -->
            <div class="character-container">
                <!-- 雲朵背景 -->
                <div class="cloud cloud-1"></div>
                <div class="cloud cloud-2"></div>
                <div class="cloud cloud-3"></div>
                
                <!-- 星星 -->
                <svg class="star star-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FFD700">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
                <svg class="star star-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FFD700">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
                <svg class="star star-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FFD700">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
                
                <!-- 可愛的小動物 -->
                <svg class="character" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <circle cx="256" cy="256" r="200" fill="#FFE8CC"/>
                    <circle cx="180" cy="180" r="40" fill="white"/>
                    <circle cx="330" cy="180" r="40" fill="white"/>
                    <circle cx="180" cy="180" r="20" fill="#333"/>
                    <circle cx="330" cy="180" r="20" fill="#333"/>
                    <ellipse cx="256" cy="280" rx="30" ry="20" fill="#FF9AA2"/>
                    <path d="M150 120 L180 80 L210 120" fill="none" stroke="#FFD8A8" stroke-width="10" stroke-linecap="round"/>
                    <path d="M300 120 L330 80 L360 120" fill="none" stroke="#FFD8A8" stroke-width="10" stroke-linecap="round"/>
                </svg>
            </div>
            
            <!-- 彩虹進度條 -->
            <div class="rainbow-progress"></div>
        </div>
    </div>

    <!-- 成功預約確認對話框 -->
    <div id="successOverlay" class="success-overlay hidden">
        <div class="success-dialog">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="white">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            
            <h3 class="text-2xl font-bold text-green-600 mb-4">預約成功！</h3>
            <p class="text-gray-600 mb-6">恭喜您成功預約課程，以下是您的預約詳細資料：</p>
            
            <div class="booking-details">
                <h4>預約詳細資料</h4>
                <div id="bookingDetailsContent">
                    <!-- 預約詳細資料將在這裡動態填入 -->
                </div>
            </div>
            
            <p class="text-sm text-gray-500 mb-6">請確認以上資料無誤，並準時參加課程。</p>
            
            <button id="confirmSuccessBtn" class="confirm-btn">
                確定
            </button>
        </div>
    </div>

    <!-- 頂部導航 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#E4A9AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                </svg>
                <h1 class="text-xl font-bold text-gray-800">課程預約系統</h1>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="container mx-auto px-4 py-8">
        <!-- 課程列表 -->
        <div id="coursesSection" class="mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6 relative overflow-hidden">
                <!-- 動態背景元素 -->
                <div class="animated-bg animated-bg-1"></div>
                <div class="animated-bg animated-bg-2"></div>
                <div class="animated-bg animated-bg-3"></div>
                <div class="color-bar"></div>
                
                <h2 class="text-2xl font-bold text-gray-800 mb-4 relative z-10">可預約課程</h2>
                <div id="coursesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 relative z-10">
                    <div class="col-span-full text-center py-8">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                        </svg>
                        <p class="text-gray-500">正在載入課程資料...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 預約表單 -->
        <div id="bookingForm" class="bg-white rounded-lg shadow-md p-6 mb-8 hidden relative overflow-hidden">
            <!-- 動態背景元素 -->
            <div class="animated-bg animated-bg-1"></div>
            <div class="animated-bg animated-bg-2"></div>
            <div class="color-bar"></div>
            
            <h2 class="text-2xl font-bold text-gray-800 mb-4 relative z-10">預約表單</h2>
            <form id="reservationForm" class="relative z-10">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2 font-medium" for="courseName">課程名稱</label>
                        <input type="text" id="courseName" name="courseName" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50" readonly>
                        <input type="hidden" id="courseId" name="courseId">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2 font-medium" for="teacher">教師姓名</label>
                        <input type="text" id="teacher" name="teacher" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50" readonly>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2 font-medium" for="classroom">教室</label>
                        <input type="text" id="classroom" name="classroom" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50" readonly>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2 font-medium" for="dateSelect">預約日期</label>
                        <select id="dateSelect" name="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                            <option value="">請選擇日期</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2 font-medium" for="timeSelect">課程時間</label>
                        <select id="timeSelect" name="time" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                            <option value="">請選擇時間</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2 font-medium" for="name">姓名</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2 font-medium" for="contact">聯絡方式</label>
                        <input type="text" id="contact" name="contact" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                    </div>
                </div>
                <div id="bookingMsg" class="my-4"></div>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" id="cancelBookingBtn" class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">取消</button>
                    <button type="submit" id="submitBtn" class="submit-btn px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition">提交預約</button>
                </div>
            </form>
        </div>
        
        <!-- 調試信息 -->
        <div id="debugInfo" class="debug-info hidden"></div>
        <div id="dataPreview" class="data-preview hidden"></div>
    </div>

    <script>
        // 全局變數
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwIP3e16UFO1SKyWg4zAajnMelKFOr1a3BK_XzcMPY0Aj-LMrFeEcS0Bc6GSYXpe8qxQw/exec';
        const sheetId = '10X8yQ1657B4hdYCDJaCxjjiBUXv5aOAToJV64MaIXOc';
        let courses = [];
        let currentCourse = null;
        let courseSchedules = {};
        let debugMode = false;
        let lastRefreshTime = 0;
        let autoRefreshInterval = null;
        let currentBookingData = null;
        const REFRESH_COOLDOWN = 1000; // 減少刷新冷卻時間到1秒

        // 啟動自動刷新
        function startAutoRefresh() {
            // 清除現有的自動刷新
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            // 設置新的自動刷新 - 每2秒靜默更新
            autoRefreshInterval = setInterval(() => {
                debugLog('自動靜默刷新課程數據');
                fetchCourses(false, true); // 靜默模式，不顯示任何提示
            }, AUTO_REFRESH_INTERVAL);
        }
        
        // 停止自動刷新
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // 使用 OpenSheet 格式讀取課程數據
        function fetchCourses(showLoadingIndicator = true, silentMode = false) {
            const now = Date.now();
            if (now - lastRefreshTime < REFRESH_COOLDOWN) {
                debugLog('刷新過於頻繁，跳過此次刷新');
                return Promise.resolve();
            }
            
            lastRefreshTime = now;
            
            // 靜默模式下不顯示任何載入提示
            if (!silentMode && showLoadingIndicator) {
                showLoading();
            }
            
            debugLog('開始讀取課程數據 - OpenSheet API', silentMode ? '(靜默模式)' : '');
            
            // 使用 OpenSheet API 讀取試算表
            const openSheetUrl = `https://opensheet.elk.sh/${sheetId}/課程`;
            
            return fetch(openSheetUrl)
                .then(response => {
                    debugLog('OpenSheet API 回應狀態', response.status);
                    if (!response.ok) {
                        throw new Error(`OpenSheet API 錯誤: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    debugLog('OpenSheet 原始數據', data);
                    
                    if (debugMode) {
                        if (data && data.length > 0) {
                            console.log('OpenSheet 欄位名稱:', Object.keys(data[0]));
                            showDataPreview(data);
                        }
                    }
                    
                    if (data && Array.isArray(data) && data.length > 0) {
                        // 解析數據
                        const parsedCourses = data.map((row, index) => {
                            if (debugMode) {
                                console.log(`第 ${index + 1} 行數據:`, row);
                            }
                            
                            // 處理已預約人數
                            let bookedCount = 0;
                            const bookedField = row['已預約人數'] || row['已預約'] || row['booked'] || '0';
                            bookedCount = parseInt(bookedField) || 0;
                            
                            // 處理容量
                            let capacity = 0;
                            const capacityField = row['容量'] || row['capacity'] || row['人數上限'] || '0';
                            capacity = parseInt(capacityField) || 0;
                            
                            return {
                                id: index + 1,
                                name: row['課程名稱'] || row['name'] || '',
                                teacher: row['教師姓名'] || row['teacher'] || row['講師'] || '',
                                classroom: row['教室'] || row['classroom'] || row['地點'] || '',
                                date: row['日期'] || row['date'] || '',
                                time: row['時間'] || row['time'] || '',
                                capacity: capacity,
                                booked: bookedCount
                            };
                        });
                        
                        debugLog('解析後的課程數據', parsedCourses);
                        
                        // 過濾有效數據
                        courses = parsedCourses.filter(course => 
                            course.name && course.name.trim() !== '' &&
                            course.teacher && course.teacher.trim() !== ''
                        );
                        
                        debugLog('過濾後的有效課程數據', courses);
                        
                        if (courses.length > 0) {
                            organizeCoursesSchedule();
                            renderCourses();
                        } else {
                            throw new Error('沒有找到有效的課程數據');
                        }
                    } else {
                        throw new Error('OpenSheet 回傳的數據格式不正確或為空');
                    }
                })
                .catch(error => {
                    // 靜默模式下不顯示錯誤訊息
                    if (!silentMode) {
                        console.error('獲取課程數據失敗:', error);
                        debugLog('獲取課程數據失敗', error);
                        document.getElementById('coursesList').innerHTML = `
                            <div class="col-span-full text-center py-8">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-red-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                                <p class="text-gray-500">載入課程資料失敗</p>
                                <p class="text-sm text-gray-400 mt-2">錯誤: ${error.message}</p>
                                <p class="text-sm text-gray-400">請檢查 OpenSheet 設定是否正確</p>
                            </div>
                        `;
                    } else {
                        debugLog('靜默模式下獲取課程數據失敗', error);
                    }
                })
                .finally(() => {
                    if (!silentMode && showLoadingIndicator) {
                        hideLoading();
                    }
                });
        }
        
        // 組織相同課程名稱和教師的課程
        function organizeCoursesSchedule() {
            courseSchedules = {};
            
            courses.forEach(course => {
                const key = `${course.name}-${course.teacher}`;
                
                if (!courseSchedules[key]) {
                    courseSchedules[key] = {
                        id: course.id,
                        name: course.name,
                        teacher: course.teacher,
                        classroom: course.classroom,
                        dates: {},
                        capacity: 0,
                        booked: 0
                    };
                }
                
                if (!courseSchedules[key].dates[course.date]) {
                    courseSchedules[key].dates[course.date] = [];
                }
                
                courseSchedules[key].dates[course.date].push({
                    time: course.time,
                    id: course.id,
                    capacity: course.capacity,
                    booked: course.booked
                });
                
                courseSchedules[key].capacity += course.capacity;
                courseSchedules[key].booked += course.booked;
            });
            
            debugLog('組織後的課程數據', courseSchedules);
        }

        // 顯示預約表單
        function showBookingForm(course) {
            currentCourse = course;
            
            // 停止自動刷新
            stopAutoRefresh();
            
            document.getElementById('coursesSection').classList.add('hidden');
            document.getElementById('bookingForm').classList.remove('hidden');
            
            document.getElementById('courseName').value = course.name;
            document.getElementById('teacher').value = course.teacher;
            document.getElementById('classroom').value = course.classroom;
            
            // 填充日期下拉選單
            const dateSelect = document.getElementById('dateSelect');
            dateSelect.innerHTML = '<option value="">請選擇日期</option>';
            
            const sortedDates = Object.keys(course.dates).sort((a, b) => {
                const dateA = parseChineseDate(a);
                const dateB = parseChineseDate(b);
                return dateA - dateB;
            });
            
            sortedDates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                dateSelect.appendChild(option);
            });
            
            // 清空時間下拉選單
            const timeSelect = document.getElementById('timeSelect');
            timeSelect.innerHTML = '<option value="">請選擇時間</option>';

            // 重新設置事件監聽器
            setupFormEventListeners(course);
            
            // 清空其他表單字段
            document.getElementById('name').value = '';
            document.getElementById('contact').value = '';
            document.getElementById('bookingMsg').innerHTML = '';
            document.getElementById('submitBtn').classList.remove('active');
        }
        
        // 設置表單事件監聽器
        function setupFormEventListeners(course) {
            const dateSelect = document.getElementById('dateSelect');
            const timeSelect = document.getElementById('timeSelect');
            
            // 移除舊的事件監聽器
            const newDateSelect = dateSelect.cloneNode(true);
            dateSelect.parentNode.replaceChild(newDateSelect, dateSelect);
            
            const newTimeSelect = timeSelect.cloneNode(true);
            timeSelect.parentNode.replaceChild(newTimeSelect, timeSelect);
            
            // 重新獲取元素並添加事件監聽器
            const updatedDateSelect = document.getElementById('dateSelect');
            const updatedTimeSelect = document.getElementById('timeSelect');
            
            updatedDateSelect.addEventListener('change', function() {
                const selectedDate = this.value;
                updatedTimeSelect.innerHTML = '<option value="">請選擇時間</option>';
                
                if (selectedDate) {
                    updatedTimeSelect.disabled = false;
                    
                    const times = course.dates[selectedDate].map(session => ({
                        time: session.time,
                        id: session.id,
                        capacity: session.capacity,
                        booked: session.booked,
                        isAvailable: session.booked < session.capacity
                    }));
                    
                    times.sort((a, b) => compareTimeStrings(a.time, b.time));
                    
                    times.forEach(session => {
                        const option = document.createElement('option');
                        option.value = session.time;
                        option.textContent = `${session.time} (${session.booked}/${session.capacity})`;
                        option.dataset.id = session.id;
                        
                        if (!session.isAvailable) {
                            option.disabled = true;
                            option.textContent += ' - 已額滿';
                        }
                        
                        updatedTimeSelect.appendChild(option);
                    });
                } else {
                    updatedTimeSelect.disabled = true;
                }
                
                checkFormCompletion();
            });
            
            updatedTimeSelect.addEventListener('change', function() {
                const selectedDate = updatedDateSelect.value;
                const selectedTime = this.value;
                
                if (selectedDate && selectedTime) {
                    const selectedSession = course.dates[selectedDate].find(s => s.time === selectedTime);
                    if (selectedSession) {
                        document.getElementById('courseId').value = selectedSession.id;
                    }
                }
                
                checkFormCompletion();
            });
        }
        
        // 解析中文日期格式
        function parseChineseDate(dateStr) {
            try {
                const yearMatch = dateStr.match(/(\d+)年/);
                const monthMatch = dateStr.match(/(\d+)月/);
                const dayMatch = dateStr.match(/(\d+)日/);
                
                if (yearMatch && monthMatch && dayMatch) {
                    const year = parseInt(yearMatch[1]);
                    const month = parseInt(monthMatch[1]) - 1;
                    const day = parseInt(dayMatch[1]);
                    return new Date(year, month, day);
                }
                
                return new Date(NaN);
            } catch (e) {
                console.error('解析日期失敗:', dateStr, e);
                return new Date(NaN);
            }
        }
        
        // 比較時間字符串
        function compareTimeStrings(timeA, timeB) {
            try {
                const startTimeA = timeA.split('-')[0].trim();
                const startTimeB = timeB.split('-')[0].trim();
                
                const [hoursA, minutesA] = startTimeA.split(':').map(Number);
                const [hoursB, minutesB] = startTimeB.split(':').map(Number);
                
                if (hoursA !== hoursB) {
                    return hoursA - hoursB;
                }
                
                return minutesA - minutesB;
            } catch (e) {
                console.error('比較時間失敗:', timeA, timeB, e);
                return 0;
            }
        }
        
        // 檢查表單是否已填寫完整
        function checkFormCompletion() {
            const dateField = document.getElementById('dateSelect');
            const timeField = document.getElementById('timeSelect');
            const nameField = document.getElementById('name');
            const contactField = document.getElementById('contact');
            const submitBtn = document.getElementById('submitBtn');
            
            if (dateField.value && timeField.value && nameField.value && contactField.value) {
                submitBtn.classList.add('active');
            } else {
                submitBtn.classList.remove('active');
            }
        }
        
        // 提交預約資料
        async function submitReservation(formData) {
            debugLog('提交預約資料', formData);
            
            try {
                showVerificationMessage("請稍候，系統正在處理您的預約資料...");
                
                const response = await fetch(scriptURL, { 
                    method: 'POST', 
                    body: formData 
                });
                
                if (!response.ok) {
                    throw new Error(`提交失敗: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                debugLog('預約提交結果', result);
                
                return result;
            } catch (error) {
                console.error('提交預約資料失敗:', error);
                debugLog('提交預約資料失敗', error);
                throw error;
            }
        }

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查調試模式
            const urlParams = new URLSearchParams(window.location.search);
            debugMode = urlParams.has('debug');
            
            if (debugMode) {
                document.getElementById('debugInfo').classList.remove('hidden');
                document.getElementById('dataPreview').classList.remove('hidden');
                console.log('調試模式已啟用');
            }
            
            // 載入課程數據
            fetchCourses().then(() => {
                // 啟動自動刷新
                startAutoRefresh();
            });
            
            // 取消預約表單
            document.getElementById('cancelBookingBtn').addEventListener('click', function() {
                returnToHome();
            });
            
            // 成功確認按鈕 - 確保整個按鈕區域都可點擊
            document.getElementById('confirmSuccessBtn').addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                hideSuccessDialog();
                returnToHome();
            });
            
            // 監聽表單輸入變化
            const formInputs = document.querySelectorAll('#reservationForm input[required], #reservationForm select[required]');
            formInputs.forEach(input => {
                input.addEventListener('input', checkFormCompletion);
            });
            
            // 預約表單提交
            const reservationForm = document.getElementById('reservationForm');
            reservationForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const dateSelect = document.getElementById('dateSelect');
                const timeSelect = document.getElementById('timeSelect');
                
                if (!dateSelect.value || !timeSelect.value) {
                    document.getElementById('bookingMsg').innerHTML = '<span class="error">請選擇日期和時間</span>';
                    return;
                }
                
                showLoading();
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('bookingMsg').innerHTML = '';
                
                try {
                    const formData = new FormData(reservationForm);
                    
                    // 儲存預約資料用於確認對話框
                    currentBookingData = {
                        courseName: formData.get('courseName'),
                        teacher: formData.get('teacher'),
                        classroom: formData.get('classroom'),
                        date: formData.get('date'),
                        time: formData.get('time'),
                        name: formData.get('name'),
                        contact: formData.get('contact')
                    };
                    
                    showVerificationMessage("請稍候，系統正在處理您的預約資料...");
                    
                    const result = await submitReservation(formData);
                    
                    hideVerificationMessage();
                    
                    if (result.success) {
                        // 顯示成功確認對話框
                        showSuccessDialog(currentBookingData);
                    } else {
                        document.getElementById('bookingMsg').innerHTML = `<span class="error">${result.message || '預約失敗，請稍後再試。'}</span>`;
                    }
                    
                } catch (error) {
                    console.error('預約過程中發生錯誤:', error);
                    debugLog('預約過程中發生錯誤', error);
                    document.getElementById('bookingMsg').innerHTML = `<span class="error">預約失敗：${error.message}</span>`;
                    hideVerificationMessage();
                } finally {
                    hideLoading();
                    document.getElementById('submitBtn').disabled = false;
                }
            });
            
            // 頁面可見性變化時的處理
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') {
                    // 頁面變為可見時，靜默刷新數據
                    if (document.getElementById('coursesSection').style.display !== 'none') {
                        fetchCourses(false, true);
                    }
                }
            });
        });
    </script>
